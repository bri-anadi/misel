{% extends "base.html" %}
{% block content %}
<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 backdrop-blur-lg bg-opacity-50 dark:bg-opacity-50 max-w-md mx-auto">
    <h1 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">Login Dosen</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 dark:bg-red-900/50 border border-red-400 dark:border-red-500/50 text-red-700 dark:text-red-300 px-4 py-3 rounded-xl mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" class="space-y-4">
        <!-- NIK Input -->
        <div class="relative">
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">NIK</label>
            <div class="relative">
                <input 
                    autocomplete="off"
                    type="text" 
                    name="nik" 
                    required 
                    class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors"
                    placeholder="Masukkan NIK...">
            </div>
        </div>

        <!-- Password Input -->
        <div class="relative">
            <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">Password</label>
            <div class="relative">
                <input 
                    type="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent transition-colors"
                    placeholder="Masukkan password...">
            </div>
        </div>

        <!-- Submit Button -->
        <button 
            type="submit" 
            class="w-full px-4 py-2.5 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-medium rounded-xl transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
            Login
        </button>
    </form>
</div>
{% endblock %}
